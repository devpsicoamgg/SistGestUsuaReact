// Funci√≥n para obtener los contratos del servidor y establecerlos en el estado
const obtenerContratos = (setContractData) => {
  // Mostrar una notificaci√≥n mientras se obtienen los datos
  notificacionObteniendoDatos("Obteniendo la informaci√≥n de contratos desde el servidor");
  
  // Llamada a la funci√≥n de Google Apps Script para obtener la lista de contratos
  google.script.run
    .withSuccessHandler(res => {
      try {
        // Parsear la respuesta JSON
        const contratos = JSON.parse(res);
        // Ordenar los contratos alfab√©ticamente por nombre
        contratos.sort((a, b) => (a.nombreDelContrato > b.nombreDelContrato) ? 1 : -1);
        // Establecer los contratos en el estado
        setContractData(contratos);
        // Cerrar la notificaci√≥n de carga
        Swal.close();
      } catch (error) {
        console.error('Error parsing JSON:', error);
        Swal.close();
      }
    })
    .listarContratos();
};
