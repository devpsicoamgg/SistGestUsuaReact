const obtenerContratos = (setContractData) => {
  notificacionObteniendoDatos("Obteniendo la información de contratos desde el servidor");
  google.script.run
    .withSuccessHandler(res => {
      try {
        const contratos = JSON.parse(res);
        contratos.sort((a, b) => (a.nombreDelContrato > b.nombreDelContrato) ? 1 : -1);
        setContractData(contratos);
        Swal.close();
      } catch (error) {
        console.error('Error parsing JSON:', error);
        Swal.close();
      }
    })
    .listarContratos();
};

const obtenerRRHH = (setRrhhData) => {
  notificacionObteniendoDatos("Obteniendo lista de RRHH desde el servidor");
  google.script.run
    .withSuccessHandler(res => {
      try {
        const rrhh = JSON.parse(res);
        rrhh.sort((a, b) => (a.nombreCompleto > b.nombreCompleto) ? 1 : -1);
        setRrhhData(rrhh);
        Swal.close();
      } catch (error) {
        console.error('Error parsing JSON:', error);
        Swal.close();
      }
    })
    .listarRRHH();
};

const obtenerGrupos = (setGruposData, setFilteredGruposData, setFilteredGruposDataCoordinador, setFilteredRRHHData) => {
  notificacionObteniendoDatos("Obteniendo lista de grupos desde el servidor");
  google.script.run
    .withSuccessHandler(res => {
      try {
        const grupos = JSON.parse(res);
        grupos.sort((a, b) => (a.nombreGrupo > b.nombreGrupo) ? 1 : -1);
        setGruposData(grupos);
        setFilteredGruposData(grupos);
        setFilteredGruposDataCoordinador(grupos);
        setFilteredRRHHData(grupos);
        Swal.close();
      } catch (error) {
        console.error('Error parsing JSON:', error);
        Swal.close();
      }
    })
    .listarGrupos();
};

function Relaciones() {
  const [contractData, setContractData] = useState([]);
  const [gruposData, setGruposData] = useState([]);
  const [rrhhData, setRrhhData] = useState([]);
  const [filteredGruposData, setFilteredGruposData] = useState([]);
  const [filteredGruposDataCoordinador, setFilteredGruposDataCoordinador] = useState([]);
  const [filteredRRHHData, setFilteredRRHHData] = useState([]);
  const [selectedContracts, setSelectedContracts] = useState({});
  const [selectedRRHH, setSelectedRRHH] = useState({});
  const [searchTextGrupos, setSearchTextGrupos] = useState('');
  const [searchTextrrhh, setSearchTextrrhh] = useState('');
  const [searchTextDosrrhh, setSearchTextDosrrhh] = useState('');
  const history = useHistory();
  const { Panel } = Collapse;

  useEffect(() => {
    obtenerContratos(setContractData);
    obtenerRRHH(setRrhhData);
    obtenerGrupos(setGruposData, setFilteredGruposData, setFilteredGruposDataCoordinador, setFilteredRRHHData);
  }, []);

  const formatFecha = (fecha) => {
    const date = new Date(fecha);
    const day = String(date.getDate()).padStart(2, '0');
    const monthNames = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
    const month = monthNames[date.getMonth()];
    const year = date.getFullYear();
    return `${day}/${month}/${year}`;
  };

  const handleSearchGrupos = (value) => {
    setSearchTextGrupos(value);
    if (value === '') {
      setFilteredGruposData(gruposData);
    } else {
      const filteredGrupos = gruposData.filter(grupo =>
        grupo.groupName.toLowerCase().includes(value.toLowerCase())
      );
      setFilteredGruposData(filteredGrupos);
    }
  };

  const handleSearchRRHH = (value) => {
    setSearchTextrrhh(value);
    if (value === '') {
      setFilteredGruposDataCoordinador(gruposData);
    } else {
      const filteredGruposCoordinador = gruposData.filter(grupo =>
        grupo.groupName.toLowerCase().includes(value.toLowerCase())
      );
      setFilteredGruposDataCoordinador(filteredGruposCoordinador);
    }
  };

  const handleSearchRRHHDos = (value) => {
    setSearchTextDosrrhh(value);
    if (value === '') {
      setFilteredRRHHData(rrhhData);
    } else {
      const filteredRRHH = rrhhData.filter(rrhh =>
        rrhh.nombreCompleto.toLowerCase().includes(value.toLowerCase())
      );
      setFilteredRRHHData(filteredRRHH);
    }
  };
  
  const handleContractSelect = (groupId, value) => {
    setSelectedContracts(prevState => ({
      ...prevState,
      [groupId]: value
    }));
  };

  const handleRRHHSelect = (index, value) => {
    setSelectedRRHH(prevSelected => {
      const updatedSelected = [...prevSelected];
      updatedSelected[index] = value;
      return updatedSelected;
    });
  };

  const handleActualizarGrupoClick = (grupoId, contratoId) => {
    const contrato = contractData.find(contract => contract.id === contratoId);
    if (!contrato) {
      console.error('Contrato no encontrado');
      return;
    }
    const notificacionMensaje = `Guardando el contrato número ${contrato.contractNumber} - ${contrato.nombreDelContrato}`;
    notificacionGuardando(notificacionMensaje);
    const datosActualizados = {
      contractId: contratoId,
      contratoGrupoMunicipio: `${contrato.contractNumber} - ${contrato.nombreDelContrato}`
    };
    google.script.run.withSuccessHandler(response => {
      console.log('Respuesta del servidor:', response);
      Swal.fire({
        title: response.titulo,
        text: response.descripcion,
        icon: response.icono || 'info',
        timer: 2000,
        timerProgressBar: true
      });
    })
    .withFailureHandler(error => {
      console.error('Error al actualizar grupo:', error);
      Swal.fire({
        title: 'Ops ha ocurrido un error!',
        text: 'Por favor contacte a soporte.',
        icon: 'error'
      });
    })
    .actualizarGrupo(grupoId, JSON.stringify(datosActualizados));
  };


  const handleActualizarRRHHClick = (grupoId, coordinadorId, coordinadorNombre) => {
    notificacionGuardando("Actualizando grupo con la coordinación de: " + coordinadorNombre);
    const datosActualizados = {
      coordinadorId: coordinadorId,
      coordinadorNombre: coordinadorNombre,
    };
    google.script.run.withSuccessHandler(response => {
      console.log('Respuesta del servidor:', response);
      Swal.fire({
        title: response.titulo,
        text: response.descripcion,
        icon: response.icono || 'info',
        timer: 2000,
        timerProgressBar: true
      });
    })
    .withFailureHandler(error => {
      console.error('Error al actualizar grupo:', error);
      Swal.fire({
        title: 'Ops ha ocurrido un error!',
        text: 'Por favor contacte a soporte.',
        icon: 'error'
      });
    })
    .actualizarGrupo(grupoId, JSON.stringify(datosActualizados));
  };

  const handleActualizarRRHHClickDos = (grupoId, docenteId, docenteNombre) => {
    notificacionGuardando("Actualizando grupo con el docente " + docenteNombre);
    const datosActualizados = {
      colaboradorId: docenteId,
      colaboradorNombre: docenteNombre,
    };
    google.script.run.withSuccessHandler(response => {
      console.log('Respuesta del servidor:', response);
      Swal.fire({
        title: response.titulo,
        text: response.descripcion,
        icon: response.icono || 'info',
        timer: 2000,
        timerProgressBar: true
      });
    })
    .withFailureHandler(error => {
      console.error('Error al actualizar grupo:', error);
      Swal.fire({
        title: 'Ops ha ocurrido un error!',
        text: 'Por favor contacte a soporte.',
        icon: 'error'
      });
    })
    .actualizarGrupo(grupoId, JSON.stringify(datosActualizados));
  };

  const gruposColumns = [
    {
      title: 'Nombre del Grupo',
      dataIndex: 'groupName',
      key: 'groupName',
      render: (text, record) => (
        <Tooltip title={`ID del Grupo: ${record.groupId}`}>
          <span>{text}</span>
        </Tooltip>
      ),
    },
    {
      title: 'Descripción del Grupo',
      dataIndex: 'descripcion',
      key: 'descripcion',
    },
    {
      title: 'Contrato asignado',
      dataIndex: 'contratoGrupoMunicipio',
      key: 'contratoGrupoMunicipio',
    },
    {
      title: 'Actualizar Contrato',
      key: 'actualizarContrato',
      render: (text, record) => (
        <Select
          placeholder="Seleccione un contrato"
          value={selectedContracts[record.groupId]}
          onChange={value => handleContractSelect(record.groupId, value)}
          style={{ width: '200px' }}
        >
          {contractData.map(contract => (
            <Select.Option key={contract.id} value={contract.id}>
              {contract.contractNumber} - {contract.nombreDelContrato}
            </Select.Option>
          ))}
        </Select>
      ),
    },
    {
      title: 'Acción',
      key: 'action',
      render: (text, record) => (
        <Button onClick={() => handleActualizarGrupoClick(record.groupId, selectedContracts[record.groupId])}>
          Actualizar
        </Button>
      ),
    },
  ];

  const rrhhColumns = [
    {
      title: 'Nombre del Grupo',
      dataIndex: 'groupName',
      key: 'groupName',
      render: (text, record) => (
        <Tooltip title={`ID del Grupo: ${record.groupId}`}>
          <span>{text}</span>
        </Tooltip>
      ),
    },
    {
      title: 'Descripción del Grupo',
      dataIndex: 'descripcion',
      key: 'descripcion',
    },
    {
      title: 'Coordinador Asignado',
      dataIndex: 'coordinadorNombre',
      key: 'coordinadorNombre',
    },
    {
      title: 'Actualizar Coordinador',
      key: 'actualizarCoordinador',
      render: (text, record) => (
        <Select
          placeholder="Seleccione RRHH"
          value={selectedRRHH[record.groupId]}
          onChange={value => handleRRHHSelect(record.groupId, value)}
          style={{ width: '200px' }}
        >
          {rrhhData.map(rrhh => (
            <Select.Option key={rrhh.id} value={rrhh.id}>
              {rrhh.nombreCompleto}
            </Select.Option>
          ))}
        </Select>
      ),
    },
    {
      title: 'Acción',
      key: 'action',
      render: (text, record) => (
        <Button onClick={() => handleActualizarRRHHClick(record.groupId, selectedRRHH[record.groupId], rrhhData.find(rrhh => rrhh.id === selectedRRHH[record.groupId])?.nombreCompleto)}>
          Actualizar
        </Button>
      ),
    },
  ];

  const rrhhDosColumns = [
    {
      title: 'Nombre del Grupo',
      dataIndex: 'groupName',
      key: 'groupName',
      render: (text, record) => (
        <Tooltip title={`ID del Grupo: ${record.groupId}`}>
          <span>{text}</span>
        </Tooltip>
      ),
    },
    {
      title: 'Descripción del Grupo',
      dataIndex: 'descripcion',
      key: 'descripcion',
    },
    {
      title: 'Docente Asignado',
      dataIndex: 'colaboradorNombre',
      key: 'colaboradorNombre',
    },
    {
      title: 'Actualizar Docente',
      key: 'actualizarDocente',
      render: (text, record) => (
        <Select
          placeholder="Seleccione RRHH"
          value={selectedRRHH[record.groupId]}
          onChange={value => handleRRHHSelect(record.groupId, value)}
          style={{ width: '200px' }}
        >
          {rrhhData.map(rrhh => (
            <Select.Option key={rrhh.id} value={rrhh.id}>
              {rrhh.nombreCompleto}
            </Select.Option>
          ))}
        </Select>
      ),
    },
    {
      title: 'Acción',
      key: 'action',
      render: (text, record) => (
        <Button onClick={() => handleActualizarRRHHClickDos(record.groupId, selectedRRHH[record.groupId], rrhhData.find(rrhh => rrhh.id === selectedRRHH[record.groupId])?.nombreCompleto)}>
          Actualizar
        </Button>
      ),
    },
  ];

  return (
    <div className="site-collapse-custom-collapse">
      <Collapse defaultActiveKey={['1', '2', '3']}>
        <Panel header="Relaciones: Contratos - Grupos" key="1">
          <Input.Search
            placeholder="Buscar Grupo"
            value={searchTextGrupos}
            onChange={e => handleSearchGrupos(e.target.value)}
            style={{ marginBottom: 16 }}
          />
          <Table
            dataSource={filteredGruposData}
            columns={gruposColumns}
            rowKey="groupId"
          />
        </Panel>
        <Panel header="Relaciones: Coordinadores - Grupos" key="2">
          <Input.Search
            placeholder="Buscar Grupo"
            value={searchTextrrhh}
            onChange={e => handleSearchRRHH(e.target.value)}
            style={{ marginBottom: 16 }}
          />
          <Table
            dataSource={filteredGruposDataCoordinador}
            columns={rrhhColumns}
            rowKey="groupId"
          />
        </Panel>
        <Panel header="Relaciones: Docentes - Grupos" key="3">
          <Input.Search
            placeholder="Buscar Grupo"
            value={searchTextDosrrhh}
            onChange={e => handleSearchRRHHDos(e.target.value)}
            style={{ marginBottom: 16 }}
          />
          <Table
            dataSource={filteredRRHHData}
            columns={rrhhDosColumns}
            rowKey="groupId"
          />
        </Panel>
      </Collapse>
    </div>
  );
}
