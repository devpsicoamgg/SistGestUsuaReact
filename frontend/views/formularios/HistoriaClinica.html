        <div className="px-4 py-8" style={{ maxWidth: '100%', margin: '0 auto', textAlign: 'center', backgroundColor: 'rgba(255, 255, 255, 0.3)', backgroundImage: 'url("https://res.cloudinary.com/dt1aacjqj/image/upload/v1716766791/fondo1_jgbisn.jpg")', backgroundSize: 'cover', minHeight: '100vh' }}>
          <h2 style={{marginBottom: "0px"}} className="text-center font-bold text-xl my-6">Historia Cl铆nica de {initialValues ? initialValues.nombreCompleto : ''}</h2>
          {initialValues && tieneDatos() && (
          <h2 style={{
            padding: '10px',
            color: 'red',
            textAlign: 'center',
            backgroundColor: '#f0f0f0',
            fontSize: '1.2em',
            margin: '0 0 10px 0',
            marginBottom: "0px"
          }}>
           {initialValues ? initialValues.nombreCompleto : ''} ya tiene una Historia Cl铆nica. Puedes crear otra pero no modificar la actual.
            </h2>
        )}
          {
            (id && initialValues)
              ? <Formulario />
              : <Formulario />
          }
        </div>
      );
    }
